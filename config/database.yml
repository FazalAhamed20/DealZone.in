# PostgreSQL configuration for Rails

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: postgres
  password: fazalahamed
  host: localhost
  port: 5432

development:
  <<: *default
  database: DealZone

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: DealZone

# Separate databases for different production components
production:
  primary:
    <<: *default
    database: DealZone
  
  cache:
    <<: *default
    database: <%= ENV.fetch("CACHE_DATABASE_NAME") { 'your_app_production_cache' } %>
    migrations_paths: db/cache_migrate
  
  queue:
    <<: *default
    database: <%= ENV.fetch("QUEUE_DATABASE_NAME") { 'your_app_production_queue' } %>
    migrations_paths: db/queue_migrate
  
  cable:
    <<: *default
    database: <%= ENV.fetch("CABLE_DATABASE_NAME") { 'your_app_production_cable' } %>
    migrations_paths: db/cable_migrate